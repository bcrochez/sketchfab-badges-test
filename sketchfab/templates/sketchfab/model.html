{% extends 'sketchfab/base.html' %}

{% block head %}
<title>{{ model.name }} - Sketchfab</title>
{% endblock %}

{% block content %}
<h2>{{ model.name }} by <a href="{% url 'sketchfab:user' model.user.id %}">{{ model.user.username }}</a></h2>
<p>
    Model viewed {{ model.views }} times.
</p>
{% endblock %}
